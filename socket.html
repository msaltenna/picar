<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Car Control</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      color: white;
    }

    #live {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #status {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    #feedback {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      text-align: right;
    }

    #enableBtn {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <img id="live" src="" alt="Video stream not available">
  <div id="status">Status: Connecting...</div>
  <div id="feedback">Throttle: --<br>Steering: --</div>
  <button id="enableBtn">Enable Controls</button>

  <script>
    const hostname = window.location.hostname;

    // MJPEG video using <img>
    const video = document.getElementById('live');
    video.src = `https://${hostname}:8081/stream.mjpg`;

    // WebSocket connection
    const socket = io(`https://${hostname}:8443`, { secure: true });

    const statusDiv = document.getElementById('status');
    const feedbackDiv = document.getElementById('feedback');
    const enableBtn = document.getElementById('enableBtn');

    socket.on('connect', () => {
      statusDiv.textContent = 'Status: Connected';
    });

    socket.on('disconnect', () => {
      statusDiv.textContent = 'Status: Disconnected';
    });

    function handleOrientation(event) {
      const beta = Math.max(0.105, Math.min(0.175, 0.14 + event.beta / 90 * 0.035));
      const gamma = Math.max(0.105, Math.min(0.175, 0.14 + event.gamma / 90 * 0.035));
      socket.emit('fromclient', { beta, gamma });
      feedbackDiv.innerHTML = `Throttle: ${gamma.toFixed(3)}<br>Steering: ${beta.toFixed(3)}`;
    }

    socket.on('statusUpdate', ({ beta, gamma }) => {
      feedbackDiv.innerHTML = `Throttle: ${gamma.toFixed(3)}<br>Steering: ${beta.toFixed(3)}`;
    });

    enableBtn.addEventListener('click', () => {
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation, true);
              enableBtn.style.display = 'none';
            } else {
              statusDiv.textContent = 'Permission denied for device orientation.';
            }
          })
          .catch(error => {
            console.error('DeviceOrientation permission error:', error);
            statusDiv.textContent = 'Device orientation permission error.';
          });
      } else {
        window.addEventListener('deviceorientation', handleOrientation, true);
        enableBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
