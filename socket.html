<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Car Control</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      color: white;
    }

    #live {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #status {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    #feedback {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      text-align: right;
    }

    #enableBtn {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #menuBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    #commandMenu {
      position: fixed;
      top: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
      padding: 10px;
      display: none;
      z-index: 1000;
    }

    #commandMenu button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 6px 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <img id="live" src="" alt="Video stream not available">
  <div id="status">Status: Connecting...</div>
  <div id="feedback">Throttle: --<br>Steering: --</div>
  <button id="enableBtn">Enable Controls</button>
  <button id="menuBtn">â˜°</button>
  <div id="commandMenu">
    <button id="stopBtn" onclick="toggleStop()">Stop (Neutral)</button>
    <button onclick="disconnectStream()">Disconnect Stream</button>
    <button onclick="toggleControls()">Toggle Controls</button>
  </div>

  <script>
    const hostname = window.location.hostname;
    const video = document.getElementById('live');
    video.src = `https://${hostname}:8081/stream.mjpg`;

    const socket = io(`https://${hostname}:8443`, { secure: true });

    const statusDiv = document.getElementById('status');
    const feedbackDiv = document.getElementById('feedback');
    const enableBtn = document.getElementById('enableBtn');
    const menuBtn = document.getElementById('menuBtn');
    const commandMenu = document.getElementById('commandMenu');
    const stopBtn = document.getElementById('stopBtn');

    let usingOrientation = false;
    let stopped = false;
    let wakeLock = null;

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        console.log('Wake Lock is active');
        wakeLock.addEventListener('release', () => {
          console.log('Wake Lock released');
        });
      } catch (err) {
        console.error(`Wake Lock error: ${err.name}, ${err.message}`);
      }
    }

    document.addEventListener('visibilitychange', () => {
      if (wakeLock !== null && document.visibilityState === 'visible') {
        requestWakeLock();
      }
    });

    menuBtn.addEventListener('click', () => {
      commandMenu.style.display = commandMenu.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('load', () => {
      requestWakeLock();
      if (window.DeviceOrientationEvent) {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(state => {
              if (state === 'granted') {
                window.addEventListener('deviceorientation', handleOrientation, true);
                usingOrientation = true;
                enableBtn.style.display = 'none';
                statusDiv.textContent = 'Status: Orientation control enabled';
              } else {
                enableBtn.style.display = 'block';
                statusDiv.textContent = 'Status: Orientation permission denied';
              }
            })
            .catch(err => {
              console.warn('Orientation permission error:', err);
              enableBtn.style.display = 'block';
            });
        } else {
          window.addEventListener('deviceorientation', handleOrientation, true);
          usingOrientation = true;
          enableBtn.style.display = 'none';
          statusDiv.textContent = 'Status: Orientation control enabled';
        }
      } else {
        statusDiv.textContent = 'Status: Orientation not supported';
        enableBtn.style.display = 'none';
      }
    });

    function toggleStop() {
      if (!stopped) {
        socket.emit('fromclient', { beta: 0.14, gamma: 0.14 });
        stopBtn.textContent = 'Start';
        stopped = true;
      } else {
        requestOrientationPermission();
        stopBtn.textContent = 'Stop (Neutral)';
        stopped = false;
      }
    }

    function disconnectStream() {
      video.src = '';
    }

    function toggleControls() {
      if (usingOrientation) {
        window.removeEventListener('deviceorientation', handleOrientation, true);
        usingOrientation = false;
        enableBtn.style.display = 'block';
        statusDiv.textContent = 'Status: Manual control only';
      } else {
        requestOrientationPermission();
      }
    }

    function requestOrientationPermission() {
      if (window.DeviceOrientationEvent) {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission().then(state => {
            if (state === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation, true);
              usingOrientation = true;
              enableBtn.style.display = 'none';
            }
          });
        } else {
          window.addEventListener('deviceorientation', handleOrientation, true);
          usingOrientation = true;
          enableBtn.style.display = 'none';
        }
      }
    }

    socket.on('connect', () => {
      statusDiv.textContent = 'Status: Connected';
    });

    socket.on('disconnect', () => {
      statusDiv.textContent = 'Status: Disconnected';
    });

    function handleOrientation(event) {
      const beta = Math.max(0.105, Math.min(0.175, 0.14 + event.beta / 90 * 0.035));
      const gamma = Math.max(0.105, Math.min(0.175, 0.14 + event.gamma / 90 * 0.035));
      socket.emit('fromclient', { beta, gamma });
      feedbackDiv.innerHTML = `Throttle: ${gamma.toFixed(3)}<br>Steering: ${beta.toFixed(3)}`;
    }

    socket.on('statusUpdate', ({ beta, gamma }) => {
      feedbackDiv.innerHTML = `Throttle: ${gamma.toFixed(3)}<br>Steering: ${beta.toFixed(3)}`;
    });

    enableBtn.addEventListener('click', () => {
      requestOrientationPermission();
    });
  </script>
</body>
</html>
